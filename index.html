<!-- image slider -->

<div class="carousel slide" id="myCarousel" data-bs-ride="carousel">

                <h1 class="display-2">Nature</h1>
                <h3>Nature Before Humans</h3>

                </button>

        </div>

        </div>
        <div class="carousel-item">
            <img width="100%" height="100%" src="images/modern city.jpg" alt="new concrete nature">
        </div>
    </div>
</div>

        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-2 pt-xl-3">

    </div>
</div>
